<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Analytics Embed - Getting Started</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="<HOST>/no-shell/pyramid-embed-js.min.js"></script>
    <script src="../config.json"></script>
    <style>
        #div {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Pyramid Embed Client - Multi Content</h1>
    <div id="embed-container-dis" />
    <div id="embed-container-pre" />
    <script>

        $(document).ready(function () {

            $.getJSON('../config.json', (config) => {
                PyramidEmbedClient.quickEmbed({
                    container: document.getElementById('embed-container-dis'),
                    host: '<HOST>',
                    userName: '<USERNAME>',
                    password: '<PASSWORD>',
                    contentId: config.multiContent.discoveryContent,
                });

                PyramidEmbedClient.quickEmbed({
                    container: document.getElementById('embed-container-pre'),
                    host: '<HOST>',
                    userName: '<USERNAME>',
                    password: '<PASSWORD>',
                    contentId: config.multiContent.presentationContent,
                });
            });
        });
    </script>

</body>

</html>
