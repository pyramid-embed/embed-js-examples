<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Analytics Embed - Getting Started</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="<HOST>/no-shell/pyramid-embed-js.min.js"></script>
    <script src="../config.json"></script>
    <style>
        #embed-container {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Pyramid Embed Client - Filtering</h1>
    <div id="embed-container" />

    <script>

        $(document).ready(function () {

            $.getJSON('../config.json', (config) => {
                PyramidEmbedClient.quickEmbed({
                    container: document.getElementById('embed-container'),
                    host: '<HOST>',
                    userName: '<USERNAME>',
                    password: '<PASSWORD>',
                    contentId: config.filtering.content,
                    filters: Filter.byUniqueName(config.filtering.filter),
                });
            });
        });
    </script>

</body>

</html>
